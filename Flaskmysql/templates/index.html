                <p></p>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
<!-- Student Profile -->
                  {% for row in data %}
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">

            <h3>{{row[3]}}</h3>
          </div>
          <div class="card-body" style="background-color: lightgreen;">
            <p class="mb-0"><strong class="pr-1">Student ID:</strong>{{row[0]}}</p>

          </div>
        </div>
      </div>
      <div class="col-lg-8" style="background-color: lightgreen;">
        <div class="card shadow-sm" style="background-color:palevioletred ;">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">roll_no</th>
                <td width="2%">:</td>
                <td>{{row[0]}}</td>
              </tr>
              <tr>
                <th width="30%">name	</th>
                <td width="2%">:</td>
                <td>{{row[1]}}</td>
              </tr>
              <tr>
                <th width="30%">father_name</th>
                <td width="2%">:</td>
                <td>{{row[2]}}</td>
              </tr>
              <tr>
                <th width="30%">class</th>
                <td width="2%">:</td>
                <td>{{row[3]}}</td>
              </tr>
              <tr>
                <th width="30%">mobile_number</th>
                <td width="2%">:</td>
                <td>{{row[4]}}</td>
              </tr>
                 <tr>
                <th width="30%">email</th>
                <td width="2%">:</td>
                <td>{{row[5]}}</td>
              </tr>
                <tr>
                <th width="30%">days present</th>
                <td width="2%">:</td>
                <td>{{row[6]}}</td>
              </tr>
              <tr>
                <th width="30%">attendance</th>
                <td width="2%">:</td>
                <td>{{row[7]}}</td>
              </tr>
            </table>
          </div>
        </div>
          <div style="height: 26px"></div>
        <div class="card shadow-sm">

        </div>
      </div>
    </div>
  </div>
</div>
                  {%endfor%}
